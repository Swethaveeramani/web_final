  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
  <title>Placement Record Management System</title>
  <style>
   body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: cadetblue;
}

.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: pink;
  color:black;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: black;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color:rgb(105, 208, 249);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: pink;
  color: skyblue;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color:black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
   
  </style>
</head>

<body>
    <fieldset>
<center><h2>Placement Details</h2>
<p><strong>Name:</strong> <span id="name"></span></p>
<p><strong>Roll No:</strong> <span id="rollNo"></span></p>
<p><strong>Branch:</strong> <span id="branch"></span></p>
<p><strong>Company:</strong> <span id="company"></span></p>
<p><strong>Date:</strong> <span id="date"></span></p>
<p><strong>Salary:</strong> <span id="salary"></span></p>
</center></fieldset>

<script>
  // Retrieve form data from localStorage
  const name = localStorage.getItem('name');
  const rollNo = localStorage.getItem('rollNo');
  const branch = localStorage.getItem('branch');
  const company = localStorage.getItem('company');
  const date = localStorage.getItem('date');
  const salary = localStorage.getItem('salary');

  // Display the form data on the page
  document.getElementById('name').textContent = name;
  document.getElementById('rollNo').textContent = rollNo;
  document.getElementById('branch').textContent = branch;
  document.getElementById('company').textContent = company;
  document.getElementById('date').textContent = date;
  document.getElementById('salary').textContent = salary;

  // Clear form data from localStorage (optional)
  localStorage.clear();
</script>
</body>
