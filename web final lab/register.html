  <style>
    body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: cadetblue;
}

.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: pink;
  color:black;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: black;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color:white;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color:rgb(105, 208, 249);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: pink;
  color: skyblue;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    form {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #3e8e41;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
      form {
        width: 90%;
      }
    }

    @media screen and (max-width: 480px) {
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        font-size: 14px;
      }

      input[type="submit"] {
        font-size: 14px;
      }
    }
  button[type="submit"] {
  background-color: green;
  color: white; 
  width:20%;
  height:50%;
}
  </style>

<body>
  <body background="https://www.seramporecollegecomputercentre.in/assets/img/placement.jpg" style="image-resolution: 720dpi;background-repeat: no-repeat;background-size: cover;"></body>

    <body>
      <center><h1>Registration Form</h1></center>
      <form id="registrationForm" enctype="multipart/form-data">
        <label for="fullname">FullName:</label>
        <input type="text" id="fullName" placeholder="Full Name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required><br>
        <label for="phone">PhoneNumber:</label>
        <input type="tel" id="phone" placeholder="Phone Number" required><br>
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Address" required></textarea><br>
        <label for="passedyear">Year of passing:</label>
        <input type="text" id="degree" placeholder="Degree" required><br>
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br><br><br>
        <label for="resume">Resume:</label>
        <input type="file" id="resume" required><br>
        <br>
        <input type="submit" value="Register">
      </form>
      <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
          event.preventDefault();
    
          // Retrieve form field values
          const fullName = document.getElementById("fullName").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const address = document.getElementById("address").value;
          const degree = document.getElementById("degree").value;
          const passedYear = document.getElementById("passedYear").value;
          const gender = document.getElementById("gender").value;
          const resume = document.getElementById("resume").files[0];
          const formData = new FormData();
      formData.append("fullName", fullName);
      formData.append("email", email);
      formData.append("phone", phone);
      formData.append("address", address);
      formData.append("degree", degree);
      formData.append("passedYear", passedYear);
      formData.append("gender", gender);
      formData.append("resume", resume);

      // Send the form data to the server using AJAX or fetch

      // Example using fetch
      fetch("/register", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        // Handle the response from the server
        console.log(data);
        // Optionally, display a success message or redirect to another page
      })
      .catch(error => {
        // Handle errors
        console.error(error);
      });
    });
  </script>
