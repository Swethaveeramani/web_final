<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
  <title>Placement Record Management System</title>
  <style>
   body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: cadetblue;
}

.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: pink;
  color:black;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: black;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color:rgb(105, 208, 249);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: pink;
  color: skyblue;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color:black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <body background="https://www.seramporecollegecomputercentre.in/assets/img/placement.jpg" style="image-resolution: 720dpi;background-repeat: no-repeat;background-size: cover;"></body>
  <div class="topnav" id="myTopnav">
    <a href="home.html" class="active">HOME</a></i>
    <a href="DEPARTMENT.html">COMPANY</a>
    <a href="s.html">ADD PLACEMENT DETAILS</a>

    <a href="job posting.html">AVAILABLE JOB</a>
  </div>
<fieldset>
  <center><h1><b>ADD PLACEMENT DETAILS</h1></center>
  <fieldset><center>
    <form id="personalDetailsForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <br>
      
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" required>
        <br>
        <br>
      
        <label for="branch">Branch:</label>
        <input type="text" id="branch" required>
        <br>
        <br>
      
        <label for="company">Company:</label>
        <input type="text" id="company" required>
        <br>
        <br>
      
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <br>
        <br>
      
        <label for="salary">Salary:</label>
        <input type="text" id="salary" required>
        <br>
        <br>
      
        <input type="submit" value="Submit">
      </form>
      
  </fieldset></center></fieldset>
  <br><br>
  <script>
    document.getElementById('personalDetailsForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
  
      // Retrieve form field values
      const name = document.getElementById('name').value;
      const rollNo = document.getElementById('rollNo').value;
      const branch = document.getElementById('branch').value;
      const company = document.getElementById('company').value;
      const date = document.getElementById('date').value;
      const salary = document.getElementById('salary').value;
  
      // Store form data in localStorage
      localStorage.setItem('name', name);
      localStorage.setItem('rollNo', rollNo);
      localStorage.setItem('branch', branch);
      localStorage.setItem('company', company);
      localStorage.setItem('date', date);
      localStorage.setItem('salary', salary);
  
      // Redirect to the new page
      window.location.href = 'details.html';
    });
  </script>
  
</body>
</html>
